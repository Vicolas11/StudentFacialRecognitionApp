{% extends 'base.html' %}
{% load static %}

{% block page_title %}Password Reset Confirmation{% endblock %}

{% block content %}
<div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="card border-0 p-2">
                <div class="card-body">
                    <h2 class="form-title text-center mb-4" style="font-weight: bold; color: #3575d3;">Password Reset</h2>
                    <form method="POST" class="password-rest-confirm" id="password-rest-confirm">
                        {% csrf_token %}
                        <!-- Display Alert Message -->
                        <div class="container-fluid p-0">
                            <div id="alert" role="alert">
                                <p></p>
                            </div>
                        </div>
                        <!-- End Alert Message -->
                        <p class="text-center">Please enter your new password</p>
                        <div class="row mb-3">
                            <div class="col">
                                <h6 class="mb-2"><strong>New Password</strong></h6>
                                <input type="password" class="form-control p-2" placeholder="*************" name="password" id="password" required/>
                            </div>                                            
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <h6 class="mb-2"><strong>Confirm New Password</strong></h6>
                                <input type="password" class="form-control p-2" placeholder="*************" name="con_password" id="con_password" required/>
                                <input type="hidden" class="form-control p-2" name="token" id="token" value="{{ token }}"/>
                            </div>                                              
                        </div>                         
                        <div class="form-group form-button justify-content-center text-center mb-2">
                            <input type="submit" name="submit" id="submit" class="form-submit m-0" value="reset"/>                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
