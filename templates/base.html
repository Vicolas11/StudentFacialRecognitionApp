{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Facial Attendance Application" name="description">
  <meta content="Facial Recognition Student Attendance" name="keywords">

  <title>{% block page_title %}Attendance{% endblock %}</title>
  
  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  
  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'assets/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/glightbox/css/glightbox.min.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="{% if user.is_lecturer %}{% url 'facial:create_attendance' %}{% elif user.is_student %}{% url 'facial:take_attendance' %}{% else %}{% url 'facial:home' %}{% endif %}" class="logo d-flex align-items-center">
        <img src="{% static 'img/logo.png' %}" alt="logo">
        <span>Attendance</span>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li class="dropdown"><a><span>Login</span> <i class="bi bi-chevron-down"></i></a>
            <ul>
              <li><a href="{% url 'facial:login_student' %}">Student</a></li>
              <li><a href="{% url 'facial:login_lecturer' %}">Lecturer</a></li>
              <!-- <li><a href="{% url 'facial:login_admin' %}">Admin</a></li> -->
            </ul>
          </li>
          <li class="dropdown"><a class="getstartednow"><span>Signup</span> <i class="bi bi-chevron-down"></i></a>
            <ul>
              <li><a href="{% url 'facial:signup_student' %}">Student</a></li>
              <li><a href="{% url 'facial:signup_lecturer' %}">Lecturer</a></li>
            </ul>
          </li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->
  
  <!-- Spinner Start -->
  <div id="ajax-loader" class="text-center" style="background-color: rgba(255,255,255,0.8); position: absolute; padding-top: 50vh; z-index: +100 !important;
  width: 100%; height:100%; visibility: hidden;">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
  <!-- Spinner End -->
  
  {% block content %}{% endblock content %}

  <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
  <!-- Vendor JS Files -->
  <script src="{% static 'assets/bootstrap/js/bootstrap.bundle.js' %}"></script>
  <script src="{% static 'assets/aos/aos.js' %}"></script>
  <script src="{% static 'assets/php-email-form/validate.js' %}"></script>
  <script src="{% static 'assets/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/purecounter/purecounter.js' %}"></script>
  <script src="{% static 'assets/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/glightbox/js/glightbox.min.js' %}"></script>

  <!-- Main JS File -->
  <script src="{% static 'assets/jquery/jquery.min.js' %} "></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>
  <script src="{% static 'js/api.js' %}"></script>
  

</body>

</html>
